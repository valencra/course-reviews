group 'com.teamtreehouse.courses'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.sql2o:sql2o:1.5.4'
    compile 'com.h2database:h2:1.4.190'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
